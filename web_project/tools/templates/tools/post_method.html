{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Dejection</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/tools/">Tools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/documentation/">Documentation</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <div class="container">
                <div style="text-align:center; margin-bottom:5px">
                    <img src="{% static "img/logoatas.png"%}" style="width:25%">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th scope="row">URL</th>
                                <td>
                                    <input type="text" readonly class="form-control-plaintext" id="url" value="{{ url }}">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Type Attack</th>
                                <td>
                                    <input type="text" readonly class="form-control-plaintext" id="type_attack" value="{{ type_attack }}">
                                </td>
                            </tr>
                            {% for id in input_id %}
                            <tr>
                                <th scope="row">{{ id }}</th>
                                <td>
                                    <input type="text" class="form-control" name="{{ id }}">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="clearfix">
                    <span class="float-end"><button type="submit" class="btn btn-primary">Submit</button></span>
                </div>
            </div>
        </div>
    </div>
</form>

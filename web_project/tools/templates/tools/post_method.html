<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Dejection</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/tools/">Tools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/documentation/">Documentation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/cvss/">Preventing</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="url" value="{{ url }}">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="type_attack" class="col-sm-2 col-form-label">Type Attack</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="type_attack" value="{{ type_attack }}">
        </div>
      </div>
        {% for id in input_id %}
        <div class="mb-3 row">
            <label for="{{ id }}" class="col-sm-2 col-form-label">{{ id }}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="{{ id }}">
            </div>
        {% endfor %}
        <button type="Submit">Submit</button>
    </form>

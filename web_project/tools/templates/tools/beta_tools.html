{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Dejection</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/tools/">Tools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/documentation/">Documentation</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>
<div class="container">
<div style="text-align:center; margin-bottom:5px">
                    <img src="{% static "img/logoatas.png"%}" style="width:25%">
                </div>
    <!-- <h1 class="mt-5 mb-3">This is  a header</h1> -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Payload</th>
                <th scope="col">Response Code</th>
                <th scope="col">Content-Length</th>
            </tr>
        </thead>
        <tbody>
            {% for r in result %}
            <tr>
                <td>{{ forloop.counter }}</td>
                {% for res in r %}
                <td>{{res}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <span class="d-flex justify-content-end">
        <a href="" class="btn btn-success" target="_blank" onclick=saveToPdf()>Download PDF</a>
    </span>
</div>

        <!-- <h2>This is the payload</h2>
        <p>{{payload}}</p>
        <h2>This is the response code</h2>
        <p>{{response_code}}</p>
        <h2>This is the Content-Length</h2>
        <p>{{content_length}}</p> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function saveToPdf(){
        document.querySelector(".navbar").remove();
        document.querySelector(".btn").remove();
        window.print();
      }
    </script>    
  </body>
</html>
